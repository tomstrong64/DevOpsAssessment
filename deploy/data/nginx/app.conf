server {
    listen 80;
    server_name coordinated-chaos.uksouth.cloudapp.azure.com;

    location / {
        return 301 https://$host$request_uri;
    }

    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }
}

server {
    listen 443 ssl;
    server_name coordinated-chaos.uksouth.cloudapp.azure.com;

    ssl_certificate /etc/letsencrypt/live/coordinated-chaos.uksouth.cloudapp.azure.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/coordinated-chaos.uksouth.cloudapp.azure.com/privkey.pem;

    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    location / {
        proxy_pass http://app:3000;
    }
}